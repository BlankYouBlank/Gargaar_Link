<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gargaar-Link</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-wrapper { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #006a4e 0%, #004d38 100%); }
        .login-card { width: 100%; max-width: 400px; text-align: center; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .error-msg { color: #d21034; background: #ffebee; padding: 10px; border-radius: 8px; display: none; margin-bottom: 20px; border: 1px solid #d21034; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="card login-card">
            <div style="font-size: 4rem;">üá∏üá¥</div>
            <h1 style="color: #006a4e;">Gargaar-Link</h1>
            <p>Rural Health Supply Portal</p>
            <div id="error-box" class="error-msg">‚ùå Invalid credentials.</div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required style="margin-bottom:10px;">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-save" style="margin-top: 20px;">Access Portal</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = btoa(document.getElementById('username').value);
            const p = btoa(document.getElementById('password').value);
            if (u === "YWRtaW4=" && p === "aGFyZ2Vpc2EtMjAyNg==") {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = "index.html";
            } else {
                document.getElementById('error-box').style.display = 'block';
            }
        });
    </script>
</body>
</html>
